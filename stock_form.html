<h2>Stock In / Stock Out</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<p><a href="{% url 'stock_history' %}">View Stock History</a></p>
<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
