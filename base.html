{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory System{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px;
            background-color: #f4f6f8;
            position: relative;
        }

        /* FIXED TOP MENU BAR */
        .menu-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 15px 20px;
            background-color: #2c3e50;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* SIDEBAR */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #2c3e50;
            overflow-x: hidden;
            overflow-y: auto;
            transition: 0.3s;
            padding-top: 10px;
            z-index: 9998;
        }

        .sidebar a {
            display: block;
            padding: 10px 12px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: #1abc9c;
        }

        /* MAIN CONTENT */
        .content {
            padding: 20px;
        }

        /* TOP RIGHT PROFILE GIF */
        .top-right-gif {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 9999;
        }

        .top-right-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <!-- TOP RIGHT GIF -->
    <div class="top-right-gif">
        <img src="{% static 'myfiles/images/vanie.gif' %}" alt="User Photo">
    </div>

    <!-- FIXED HAMBURGER BUTTON -->
    <div class="menu-btn" onclick="toggleMenu()">â˜° Menu</div>

    <!-- SLIDE-OUT SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'category_add' %}">Add Category</a>
        <a href="{% url 'product_list' %}">Products</a>
        <a href="{% url 'product_add' %}">Add Product</a>
        <a href="{% url 'stock_manage' %}">Add Stock</a>
        <a href="{% url 'stock_history' %}">Stock History</a>
    </div>

    <!-- PAGE CONTENT -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");

            if (sidebar.style.width === "" || sidebar.style.width === "0px") {
                sidebar.style.width = "180px";
            } else {
                sidebar.style.width = "0px";
            }
        }
    </script>

</body>
</html>
